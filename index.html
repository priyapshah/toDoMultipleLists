<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> To Do </title>
    <link href="main.css" rel="stylesheet" />
</head>


<body>
    <h1 class="title">Be Productive. Be Positive.</h1>
    <h3 id="date"></h3>

    <div class="allLists">
        <!--Side sections of lists-->
        <h2 class="listTitles">My Lists</h2>
        <!--Title of lists section-->
        <ul class="taskList" taskLists></ul>
        <form action="" formNewList>
            <!--Adds a new list-->
            <input type="text" class="newList" placeholder="New List Name" aria-label="New List Name" inputNewList/>
            <button class="listButton" aria-label="Create New List">+</button>
            <!--Button to Add a New List-->
        </form>
    </div>


    <div class="singleToDoList" currList>
        <!--Active To Do List-->
        <div class="listHeader">
            <!--Header of the list-->
            <h2 class="listTitle" listTitle></h2>
            <p class="taskCount" listCount></p>
        </div>
        <div class="toDoBody"> <!--Main Section of the ToDo List-->
            <div class="tasks" currTasks></div>
            <div class="addNewTask">
                <form action="" newTaskForm>
                    <!--Adds a new task-->
                    <input type="text" class="newTask" placeholder="New Task" aria-label="New Task" newTaskInput/>
                    <button class="taskButton" aria-label="Create New Task">+</button>
                    <!--Button to Add a New Task-->
                </form>
            </div>
            <div class="deleteTask">
                <button class="deleteButton" clearTasks>Clear Completed Tasks</button>
                <button class="deleteButton" deleteList>Delete List</button>
            </div>
        </div>
    </div>
    <template id="task-template">
        <div class="task">
            <input type="checkbox"/> <!--Adds a checkbox to each task-->
            <label> <!--allows user to click text-->
                <span class="customCheck"></span>
            </label> 
        </div>
    </template>
    <script defer src="main.js"></script>
</body>


</html>
